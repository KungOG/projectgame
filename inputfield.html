<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex"></script>
</head>
<body>

  <div id="app">
    <button v-on:click="randNum">Starta nytt spel</button>
  <p>{{questions[num].question}}</p>
  <input v-model.number="userAnswer" type="number" v-on:keypress.enter = "makeGuess" onfocus="this.value=''" onkeypress="return OnlyNumbers(event);"/>
            
  <button v-on:click="makeGuess">Gissa</button>
      
<span id="errormess" style="color: orangered; display: none"><br><br>* Endast siffror! </span>      
  
      
  </div>
</body>
<script type="text/javascript">
    
    
     var numberKeys = new Array();
        function OnlyNumbers(e) {
            var keyCode = e.keyCode
            var ret = ((keyCode >= 48 && keyCode <= 57) || numberKeys.indexOf(keyCode) != -1);
            document.getElementById("errormess").style.display = ret ? "none" : "inline";
            return ret;
        }
    

      const app = new Vue ({
        el: '#app',
        data: {
        questions: [
          {
            question: "Gissa priset på bullen",
            answer: 25
         },
          {
            question: "Gissa priset på kakan",
            answer: 10
          },
          {
            question: "Gissa priset på kaffet",
            answer: 32
          }
      ],
      userAnswer: 0,
      num: 0

    },

    methods: {

      randNum: function(){
        this.num = Math.floor(Math.this.questions.length);
      },


      makeGuess: function(userAnswer, num) {
        if(this.userAnswer < this.questions[this.num].answer){
          alert("högre");
        }
        else if (this.userAnswer > this.questions[this.num].answer){
          alert("lägre");
        }
        else {
          alert("rätt");
        }
      }
    }
      });
    </script>
    </html>
